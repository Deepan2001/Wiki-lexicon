<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="style3.css" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <meta charset="UTF-8" />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Zilla+Slab:wght@500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="st1.css" />
        <title>Wikipedia</title>
        <link rel="icon" href="images/logo.png">
        <style>
.open-button1 {
  background-color: rgb(0, 0, 0);
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 180px;
}

/* The popup chat - hidden by default */
.chat-popup1 {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  width:500px;
  height:300px;
}

/* Add styles to the form container */
.form-container1 {
  padding: 10px;
}
/* Add a red background color to the cancel button */
.form-container1 .cancel1 {
  justify-content: center;
  margin-left: 250px;
  height: 50px;
  border-radius: 10px;
}
.flex-header1 {
  display: flex;
  margin-bottom: 20px;

}


/* Add some hover effects to buttons */
.form-container1 .btn:hover, .open-button:hover {
  opacity: 1;
}
</style>
    </head>
    <body>
      <div class="container">
        <header>
            <img src="img.png" width="350px" height="300px"></img>
            <div class="header__search-bar">
                <input
                    id="input"
                    aria-label="What do you want to know?"
                    type="text"
                    class="search-bar__input"
                    placeholder="Search"
                    autofocus
                    required
                />
                <button id="submit" type="button" class="search-bar__button" aria-label="search">
                    <svg
                        version="1.1"
                        id="Layer_1"
                        x="0px"
                        y="0px"
                        width="15px"
                        height="15px"
                        viewBox="0 0 25 25"
                        enable-background="new 0 0 25 25"
                        xml:space="preserve"
                    >
                        <path
                            fill="black"
                            d="M23.888,21.266l-5.629-5.628c1.1-1.604,1.742-3.545,1.742-5.637C20.001,4.478,15.526,0,10,0
                        C4.478,0,0,4.478,0,10.001S4.478,20,10,20c2.204,0,4.233-0.721,5.885-1.927l5.598,5.597c0.717,0.718,1.838,0.761,2.5,0.097
                        C24.647,23.104,24.604,21.983,23.888,21.266z M10,16.748c-3.728,0-6.749-3.021-6.749-6.747c0-3.728,3.021-6.749,6.749-6.749c3.729,0,6.749,3.021,6.749,6.749C16.749,13.728,13.729,16.748,10,16.748z"
                        />
                    </svg>
                </button>
        </header>
    </div>
    <div class="results">
        <p id="error" class="results__error"></p>
        <div id="results" class="results__items"></div>
    </div>
      <button class="open-button1" onclick="openForm()">Chat</button>

      <div class="chat-popup1" id="myForm">
        <form" class="form-container1">
          <audio id="sound"></audio>
        <div class="container1">
            <div class="flex-header1">
              <h2> Wiki Bot </h2>
              <button type="button" class="btn1 cancel1 w3-btn w3-teal" onclick="closeForm()"> Close </button>
              </div>
          <div class="search-box1">
                <input
                    type="text"
                    placeholder="Type the word here.."
                    id="inp-word"
                />
                <button id="search-btn">Search</button>
            </div>
            <div class="result1" id="result"></div>
        </div>
        </form>
      </div>
        
        <!-- Script -->
        <script>
          function openForm() {
            document.getElementById("myForm").style.display = "block";
          }
          
          function closeForm() {
            document.getElementById("myForm").style.display = "none";
          }
          </script>
        <script src="script3.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="sc1.js"></script>
    </body>
</html>
